<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .dropzone {
            border: 2px dashed #4F46E5;
            border-radius: 1rem;
            min-height: 200px;
            transition: all 0.3s ease;
        }
        .dropzone:hover {
            border-color: #6366F1;
            background: rgba(79, 70, 229, 0.05);
        }
        .dark .dropzone {
            border-color: #6366F1;
            background: rgba(255, 255, 255, 0.05);
        }
        .progress-bar {
            transition: width 0.3s ease;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">File Converter Pro</h1>
            <button id="themeToggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700">
                <i class="bi bi-moon-fill dark:hidden text-gray-700"></i>
                <i class="bi bi-sun-fill hidden dark:block text-yellow-300"></i>
            </button>
        </div>

        <!-- Conversion Options -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
            <button class="conversion-btn bg-indigo-600 hover:bg-indigo-700 text-white p-4 rounded-lg transition-all">
                <i class="bi bi-file-earmark-pdf-fill text-2xl mb-2"></i>
                <span class="block">PDF → Word</span>
            </button>
            <button class="conversion-btn bg-indigo-600 hover:bg-indigo-700 text-white p-4 rounded-lg transition-all">
                <i class="bi bi-file-earmark-word-fill text-2xl mb-2"></i>
                <span class="block">Word → PDF</span>
            </button>
            <button class="conversion-btn bg-indigo-600 hover:bg-indigo-700 text-white p-4 rounded-lg transition-all">
                <i class="bi bi-image-fill text-2xl mb-2"></i>
                <span class="block">Image → PDF</span>
            </button>
            <button class="conversion-btn bg-indigo-600 hover:bg-indigo-700 text-white p-4 rounded-lg transition-all">
                <i class="bi bi-file-earmark-image-fill text-2xl mb-2"></i>
                <span class="block">PDF → Image</span>
            </button>
        </div>

        <!-- Upload Area -->
        <div class="mb-8">
            <form id="upload-form" class="dropzone rounded-lg" action="/upload">
                <div class="dz-message flex flex-col items-center justify-center">
                    <i class="bi bi-cloud-upload text-4xl text-indigo-600 dark:text-indigo-400 mb-4"></i>
                    <h3 class="text-xl font-semibold text-gray-700 dark:text-gray-300">Drag & Drop your file here</h3>
                    <p class="text-gray-500 dark:text-gray-400 mt-2">or click to browse</p>
                    <p class="text-sm text-gray-400 dark:text-gray-500 mt-2">Maximum file size: 20MB</p>
                </div>
            </form>
        </div>

        <!-- Progress Bar (Hidden by default) -->
        <div id="progress-container" class="hidden mb-8">
            <div class="w-full bg-gray-200 rounded-full h-4 dark:bg-gray-700">
                <div id="progress-bar" class="progress-bar bg-indigo-600 h-4 rounded-full" style="width: 0%"></div>
            </div>
            <p id="progress-text" class="text-center mt-2 text-gray-600 dark:text-gray-400">Processing...</p>
        </div>

        <!-- Download Section (Hidden by default) -->
        <div id="download-section" class="hidden text-center">
            <a id="download-btn" href="#" class="inline-flex items-center px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg transition-all">
                <i class="bi bi-download mr-2"></i>
                Download Converted File
            </a>
        </div>
    </div>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });

        // Initialize Dropzone
        Dropzone.options.uploadForm = {
            acceptedFiles: ".pdf,.docx,.jpg,.jpeg,.png",
            maxFilesize: 20,
            init: function() {
                this.on("addedfile", file => {
                    showProgress();
                    simulateConversion();
                });
            }
        };

        // Conversion Type Selection
        document.querySelectorAll('.conversion-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.conversion-btn').forEach(b => 
                    b.classList.remove('ring-4', 'ring-indigo-300'));
                btn.classList.add('ring-4', 'ring-indigo-300');
            });
        });

        // Simulate conversion progress
        function showProgress() {
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const downloadSection = document.getElementById('download-section');

            progressContainer.classList.remove('hidden');
            downloadSection.classList.add('hidden');
            progressBar.style.width = '0%';
        }

        function simulateConversion() {
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const downloadSection = document.getElementById('download-section');
            
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                progressBar.style.width = `${progress}%`;
                progressText.textContent = `Converting... ${progress}%`;

                if (progress >= 100) {
                    clearInterval(interval);
                    progressText.textContent = 'Conversion Complete!';
                    downloadSection.classList.remove('hidden');
                    downloadSection.classList.add('pulse');
                }
            }, 100);
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
